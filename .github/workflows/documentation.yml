name: Documentation

on:
  push:
    branches:
      - main # update to match your development branch (master, main, dev, trunk, ...)
    tags: '*'
  pull_request:

jobs:
  build:
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
      - uses: julia-actions/cache@v2
      - name: setup PyCall
        run: julia --project=.devcontainer/PyCallSetup.jl .devcontainer/PyCallSetup.jl/setup.jl
      - name: Install dependencies
        shell: julia --color=yes --project=docs {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
      - name: Update Paths in Converted Julia Scripts
        run: |
          for script in $(find docs/src -name "*.ipynb"); do
            echo "Updating paths in $script"
            sed -i 's|^HOME = .*$|HOME = "${{ github.workspace }}"|g' "$script" # replace HOME with path of repo
            sed -i 's|Pkg.add("IceFloeTracker")|Pkg.add(;name="IceFloeTracker", rev="${{ github.ref_name }}")|g' "$script" # replace IceFloeTracker installer with local path
            head "$script"
            echo -e "\n=======\n" # divider between scripts
          done
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # If authenticating with GitHub Actions token
        run: julia --color=yes --project=docs docs/make.jl

